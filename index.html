<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Maplibre GL -->
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>

    <!-- Maplibre GL Leaflet  -->
    <script src="https://unpkg.com/@maplibre/maplibre-gl-leaflet/leaflet-maplibre-gl.js"></script>

    <!-- OpenLayers -->
    <script src="https://unpkg.com/ol/dist/ol.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/ol/ol.css">

    <!-- ol-mapbox-style -->
    <script src="https://unpkg.com/ol-mapbox-style/dist/olms.js"></script>


    <link rel="stylesheet" href = "index.css">
    <title>Flat Earth</title>
</head>
<body>
    <div class="header">
        <p align = "center">The Earth is Flat and you know it.</p>
    </div>
    <br>
    <div id="map"></div>
    <script>
    const openfreemap = new ol.layer.Group();
    const map = new ol.Map({
        layers: [openfreemap],
        view: new ol.View({center: ol.proj.fromLonLat([80.2318, 26.5145]), zoom: 20}),
        target: 'map'
    })
    olms.apply(openfreemap, 'https://tiles.openfreemap.org/styles/liberty');
    </script>
</body>
</html>
